<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/main.css" />
    <link rel="icon" href="public/favicon.ico" />
    <title>Chat</title>
  </head>
  <body>
    <div id="registerScreen">
      <input id="usernameRegister" placeholder="Username" />
      <input id="passwordRegister" placeholder="Password" type="password" />
      <button id="registerButton">Register</button>
    </div>
    <div id="loginScreen" hidden="true">
      <input id="usernameLogin" placeholder="Username" />
      <input id="passwordLogin" placeholder="Password" type="password" />
      <button id="loginButton">Login</button>
    </div>
  </body>
  <script src="dist/app.js"></script>
</html>
